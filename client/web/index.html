<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="CampusNet - Connect with your campus community">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CampusNet">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>CampusNet</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      background-color: #f5f5f5;
    }
    
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
      color: white;
      font-size: 24px;
      flex-direction: column;
    }
    
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading CampusNet...</div>
  </div>
  
  <script src="flutter_bootstrap.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Show a message if Flutter fails to load
      setTimeout(function() {
        var loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = '<div>Error loading the application. Please refresh the page or try again later.</div>';
          loading.style.color = '#ff6b6b';
        }
      }, 15000); // Show error message after 15 seconds if the app hasn't loaded
    });
  </script>
</body>
</html>
