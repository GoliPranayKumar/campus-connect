name: campusnet_client
description: CampusNet Flutter client (LAN-only)
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  web_socket_channel: ^2.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  file_picker: ^8.0.0
  flutter_local_notifications: ^17.1.2
  intl: ^0.19.0
  font_awesome_flutter: ^10.6.0
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  flutter_emoji: ^2.5.1
  image_picker: ^1.0.7
  permission_handler: ^11.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  flutter_launcher_icons: ^0.14.4
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1
  network_info_plus: ^7.0.0
  provider: ^6.1.1
  uuid: ^4.2.2
  async: ^2.11.0
  meta: ^1.9.1
  collection: ^1.17.1
  http: ^1.1.0
  crypto: ^3.0.3
  logger: ^2.0.2
  dio: ^5.4.0
  wakelock_plus: ^1.3.1
  vibration: ^3.1.4
  device_info_plus: ^10.0.1
  package_info_plus: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web: 
    generate: true
    image_path: "assets/images/app_icon.png"
  windows: 
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48

flutter:
  uses-material-design: true
  
  # The following section is specific to Flutter.
  assets:
    - assets/images/
    - assets/images/app_icon.png
